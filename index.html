<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DApp Grid</title>
  <!-- Some basic styling -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      gap: 1.5rem;
      /* Adjust the minmax values to control how many items per row */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: box-shadow 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Icon and title row */
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-right: 0.75rem;
      object-fit: cover; /* or contain, if you prefer */
      border-radius: 4px;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .categories {
      margin-bottom: 0.75rem;
      color: #777;
      font-size: 0.9rem;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* Link styling */
    .card a {
      color: inherit;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>DApps</h1>
  <div class="grid-container" id="dappGrid"></div>

  <script>
    // Fetch and render the data from combined.json
    fetch('output/combined.json')
      .then((response) => response.json())
      .then((data) => {
        const dappGrid = document.getElementById('dappGrid');

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          // Header: icon + name
          const cardHeader = document.createElement('div');
          cardHeader.className = 'card-header';

          const iconImg = document.createElement('img');
          iconImg.src = item.icon;
          iconImg.alt = item.name;
          iconImg.className = 'icon';

          const titleLink = document.createElement('a');
          titleLink.href = item.url;
          titleLink.target = '_blank';
          titleLink.rel = 'noopener noreferrer';
          titleLink.className = 'name';
          titleLink.innerText = item.name;

          cardHeader.appendChild(iconImg);
          cardHeader.appendChild(titleLink);

          // Categories
          const catPara = document.createElement('p');
          catPara.className = 'categories';
          catPara.innerText = `Category: ${item.category.join(', ')}`;

          // Description
          const descPara = document.createElement('p');
          descPara.className = 'description';
          descPara.innerText = item.description;

          // Assemble card
          card.appendChild(cardHeader);
          card.appendChild(catPara);
          card.appendChild(descPara);

          dappGrid.appendChild(card);
        });
      })
      .catch((error) => console.error('Error fetching the JSON:', error));
  </script>
</body>
</html>
